<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-deep-purple.css">
</head>

<body class ="w3-theme-l2">

  <div class="container w3-theme-l5">
    <div class="row w3-theme-l2">
      <div class="col-md-12 jumbotron text-center w3-theme-l2">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row w3-theme-l2">
      <div class="col-md-2 w3-theme-l2">
        <div class="well w3-theme-l2">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)" class="w3-theme-l2"></select>
        </div>
        <div class="panel panel-custom">
          <div class="panel-heading w3-theme-l2">
            <h3 class="panel-title w3-theme-l2">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body w3-theme-l2"></div>
        </div>
      </div>
      <div class="col-md-5 w3-theme-l2">
        <div id="bar"></div>
      </div>
      <div class="col-md-5 w3-theme-l2">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row w3-theme-l2">
      <div class="col-md-12 w3-theme-l2">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/charts.js"></script>


</body>

</html>
